
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.2.3/materia/bootstrap.min.css" integrity="sha512-BHK6ttFyaq4IZg5NXAhqbkjOGo5fA4HMhOK9UA9MsYCGWp7QCxv1zZKNrNNzezh0jeQxk+FRC5TeKMxUrrTzrQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <title>Expense Tracker</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-md">
          <a class="navbar-brand" href="#">Expense Tracker</a>
          <a  th:href="@{/expense/add}" class="btn btn-success my-2 my-sm-0" type="submit">Add</a>
        </div>
      </nav>
<div class="container">

    <table class="table table-striped table-hover mt-5"
    border="2" style="border-color: rgb(0, 0, 0); border-collapse: collapse;">
        <caption>Expenses</caption
    >
        <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Name</th>
              <th scope="col">Price</th>
              <th scope="col">Description</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="exp, SID: ${expenses}">
                <td th:text="${SID.index + 1}" />
                <td th:text="${exp.name}" />
                <td th:text="${exp.amount}" />
                <td th:text="${exp.description}" />
                <td>
                    <a th:href="@{/showUpdateForm/{id}(id=${exp.id})}" class="btn btn-info w-50">Update</a>
                    
                    <a th:href="@{/deleteExpense/{id}(id=${exp.id})}" class="btn btn-danger ml-2">Delete</a>
                </td>
            </tr>
           
          </tbody>
      
    </table>
</div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    
  </body>
</html>
