<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.2.3/materia/bootstrap.min.css"
      integrity="sha512-BHK6ttFyaq4IZg5NXAhqbkjOGo5fA4HMhOK9UA9MsYCGWp7QCxv1zZKNrNNzezh0jeQxk+FRC5TeKMxUrrTzrQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Add Expense</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-md">
        <a class="navbar-brand" href="#"> Add Expense</a>
        <a th:href="@{/}" class="btn btn-success my-2 my-sm-0" type="submit"
          >Back</a
        >
      </div>
    </nav>
    <div class="container w-50 mt-5">
      <form
        th:action="@{/expense/add/save}"
        th:object="${expense}"
        method="post"
      >
        <input
          type="text"
          th:field="*{name}"
          class="form-control col-4 mb-4"
          placeholder="Name"
        />

        <input
          type="text"
          th:field="*{amount}"
          class="form-control col-4 mb-4"
          placeholder="Amount"
        />

        <input
          type="text"
          th:field="*{description}"
          class="form-control col-4 mb-4"
          placeholder="Description"
        />

        <button type="submit" class="btn btn-info col-2">Save</button>
        <input type="hidden" th:field="*{id}" />
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
